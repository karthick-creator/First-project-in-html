<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    
        <form action="Registration">
        <div>
            <label for="first">First name</label>
            <input type="text" name="firstname" id="first " required>
            <label for="last">Last name</label>
            <input type="text" name="lastname" id="last" required>
        </div>
        <p>Select a race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun run 5k</label><br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="Email" name="Email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        
            <label for="division">select age group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="adult">18-40</option>
                <option value="seniors">above40</option>    
            </select>
            <br>    
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>
        <button>Register</button>
    </form>
</body>
</html>
